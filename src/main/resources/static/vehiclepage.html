<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Vehicles - QuickCars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<div id="navbarContainer"></div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $("#navbarContainer").load("/navbar.html");
    });
</script>

<!-- Main Content -->
<div class="container py-4">
    <h2 class="text-center mb-4">Explore All Vehicles</h2>
    <div class="row">
        <!-- Sidebar Filters -->
        <div class="col-12 col-md-4 col-lg-3 mb-4">
            <div class="p-3 border rounded bg-white shadow-sm sticky-top mt-5">
                <h5>Filter by Vehicle Type</h5>
                <div class="form-check">
                    <input class="form-check-input vehicle-type" type="checkbox" value="CAR" id="filterCar">
                    <label class="form-check-label" for="filterCar">Car</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input vehicle-type" type="checkbox" value="SUV" id="filterSUV">
                    <label class="form-check-label" for="filterSUV">SUV</label>
                </div>

                <hr>
                <h5>Filter by Fuel Type</h5>
                <div class="form-check">
                    <input class="form-check-input fuel-type" type="checkbox" value="DIESEL" id="filterDiesel">
                    <label class="form-check-label" for="filterDiesel">Diesel</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input fuel-type" type="checkbox" value="PETROL" id="filterPetrol">
                    <label class="form-check-label" for="filterPetrol">Petrol</label>
                </div>
                <hr>
                <h5>Filter by Drive Type</h5>
                <div class="form-check">
                    <input class="form-check-input drive-type" type="checkbox" value="AUTO" id="filterAuto">
                    <label class="form-check-label" for="filterAuto">Auto</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input drive-type" type="checkbox" value="MANUAL" id="filterManual">
                    <label class="form-check-label" for="filterManual">Manual</label>
                </div>


                <hr>
                <h5>Sort By</h5>
                <div class="dropdown">
                    <button class="btn btn-outline-dark w-100 dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Select
                    </button>
                    <ul class="dropdown-menu w-100" aria-labelledby="sortDropdown" id="sortOptions">
                        <li><a class="dropdown-item" href="#" data-value="capacityAsc">Capacity ↑</a></li>
                        <li><a class="dropdown-item" href="#" data-value="capacityDesc">Capacity ↓</a></li>
                        <li><a class="dropdown-item" href="#" data-value="fuelAsc">Fuel Economy ↑</a></li>
                        <li><a class="dropdown-item" href="#" data-value="fuelDesc">Fuel Economy ↓</a></li>
                        <li><a class="dropdown-item" href="#" data-value="priceAsc">Day Price ↑</a></li>
                        <li><a class="dropdown-item" href="#" data-value="priceDesc">Day Price ↓</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Vehicle Grid -->
        <div class="col-12 col-md-8 col-lg-9">
            <div class="row g-4" id="vehicleGrid">
                <!-- Cards injected here -->
            </div>
        </div>
    </div>
</div>



<!-- Footer -->
<footer class="bg-dark text-white text-center py-4 mt-5">
    <p class="mb-1">&copy; 2025 QuickCars | Built by ASAN</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/vehiclepage.js"></script>
<script src="/js/navbar.js"></script>

</body>
</html>
