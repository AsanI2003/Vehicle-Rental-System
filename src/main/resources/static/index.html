<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickCars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div id="navbarContainer"></div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(function () {
    $("#navbarContainer").load("/navbar.html");
  });
</script>

<header class="bg-dark text-white text-center py-5">
  <div class="container">
    <h1 class="display-4 fw-bold">Find Your Perfect Ride</h1>
    <p class="lead">Affordable rentals, top-quality vehicles, anytime you need</p>
    <div class="d-flex justify-content-center gap-3 mt-3">
      <a href="/vehiclepage.html" class="btn btn-light px-4">Inquire now</a>
      <button class="btn btn-outline-light px-4">Contact</button>
    </div>
  </div>
</header>

<section class="py-5 bg-white">
  <div class="container">
    <h2 class="text-center mb-5">Featured Vehicles</h2>
    <div class="row g-4" id="vehicleList"></div>
    <div class="text-center mt-4">
      <a href="/vehiclepage.html" class="btn btn-dark px-4">View All Vehicles</a>
    </div>
  </div>
</section>

<section class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-4">Customer Reviews</h2>
    <div id="reviewCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner" id="reviewContainer"></div>
    </div>
  </div>
</section>

<footer class="bg-dark text-white text-center py-4 mt-5">
  <p class="mb-0">&copy; 2025 QuickCars | Built by ASAN</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/index.js"></script>
<script src="/js/navbar.js"></script>
</body>
</html>
