<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard | QuickCars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .star {
            font-size: 1.8rem;
            color: #ccc;
            cursor: pointer;
        }
        .star.filled {
            color: gold;
        }
        #inquiryList {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
<div id="navbarContainer"></div>

<div class="container py-5">
    <h2 class="text-dark mb-4 text-center">Welcome to Your Dashboard</h2>

    <!-- Inquiry History Section -->
    <div class="card shadow-sm mb-5">
        <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Your Past Inquiries</h5>
        </div>
        <div class="card-body border border-dark rounded" id="inquiryList">
            <ul class="list-group list-group-flush"></ul>
        </div>

    </div>

    <!-- Review Section -->
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Review Us</h5>
        </div>
        <div class="card-body">
            <form id="reviewForm">
                <div class="mb-3">
                    <label for="reviewText" class="form-label">Your Feedback</label>
                    <textarea id="reviewText" class="form-control" rows="4" maxlength="200" placeholder="Share your experience..."></textarea>
                    <small class="text-muted">Max 200 characters</small>
                </div>
                <div class="mb-3">
                    <label class="form-label">Your Rating</label>
                    <div id="starRating">
                        <span class="star" data-value="1">&#9734;</span>
                        <span class="star" data-value="2">&#9734;</span>
                        <span class="star" data-value="3">&#9734;</span>
                        <span class="star" data-value="4">&#9734;</span>
                        <span class="star" data-value="5">&#9734;</span>
                    </div>
                    <input type="hidden" id="ratingValue" name="rating">
                </div>
                <button type="submit" class="btn btn-dark">Submit Review</button>
            </form>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-4 mt-auto">
    <p class="mb-1">&copy; 2025 QuickCars | Built by ASAN</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

        $(document).ready(function () {
        $("#navbarContainer").load("/navbar.html");


    });


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/navbar.js"></script>
<script src="/js/userdashboard.js"></script>
</body>
</html>
