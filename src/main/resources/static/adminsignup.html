<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="text-center mb-4">Admin Signup</h2>
    <form id="adminSignupForm" class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
        <input type="text" id="signupUsername" class="form-control mb-3" placeholder="Username" required>
        <input type="password" id="signupPassword" class="form-control mb-3" placeholder="Password" required>
        <button type="submit" class="btn btn-dark w-100">Sign Up</button>
    </form>
</div>
<p class="text-center mt-3">
    Already have an account? <a href="/adminlogin.html">Log in</a>
</p>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/adminsignup.js"></script>
</body>
</html>
