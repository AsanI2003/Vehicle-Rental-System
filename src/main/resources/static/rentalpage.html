<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuickCars Rental Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<style>
    .flatpickr-day.available-ball {
    background-color: #212529 !important; /* dark background */
    color: white !important;
    border-radius: 50% !important;
    width: 2em;
    height: 2em;
    line-height: 2em;
    font-weight: bold;
    margin: auto;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 4px rgba(0,0,0,0.3);
    transition: transform 0.2s ease;
    }

    .flatpickr-day.available-ball:hover {
    transform: scale(1.1);
    cursor: pointer;
    }

    /* Optional: extra glow for today */
    .flatpickr-day.today-ball {
    box-shadow: 0 0 0 2px #ffc107 inset !important; /* golden ring */
    }
</style>

</head>
<body class="bg-light">

<div id="navbarContainer"></div>

<div class="container py-5 ">
    <div class="row">
        <!-- Rental Form -->
        <div class="col-lg-8 mb-4 ">
            <div class="card shadow-sm p-4 sticky-top" style="top: 100px;">
                <h3 class="text-center mb-4">Inquire Vehicle</h3>
                <form>
                    <div class="mb-3">
                        <label for="contactNumber" class="form-label">Contact Number</label>
                        <input type="text" class="form-control" id="contactNumber" placeholder="07XXXXXXXX">
                        <div id="contactError" class="form-text text-danger d-none"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="pickupDate" class="form-label">Pickup Date</label>
                            <input type="date" class="form-control" id="pickupDate" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="pickupLocation" class="form-label">Pickup Location</label>
                            <select class="form-select" id="pickupLocation" required>
                                <option value="">Select Location</option>
                                <option>Colombo</option>
                                <option>Kandy</option>
                                <option>Galle</option>
                                <option>Negombo</option>
                                <option>Matara</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="dropoffDate" class="form-label">Drop-off Date</label>
                            <input type="date" class="form-control" id="dropoffDate" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="dropoffLocation" class="form-label">Drop-off Location</label>
                            <select class="form-select" id="dropoffLocation" required>
                                <option value="">Select Location</option>
                                <option>Colombo</option>
                                <option>Kandy</option>
                                <option>Galle</option>
                                <option>Negombo</option>
                                <option>Matara</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center total-display">
                        Total: LKR<span id="totalAmount">0.00</span>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-dark">Inquire Now</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Vehicle Card + Notice Board -->
        <div class="col-lg-4">
            <!-- Vehicle Card -->
            <div class="card mb-4 "  id="selectedVehicleCard">
                <div class="card-body text-center">
                    <p class="text-muted">Loading vehicle details...</p>
                </div>
            </div>

            <!-- Available Dates Calendar -->
            <div class="card mb-4" >
                <div class="card-header bg-dark text-white">
                    Available Dates(for future 90 dates)
                </div>
                <div class="card-body">
                    <div id="availableDatesDisplay" class="flatpickr-calendar-container"></div>
                </div>
            </div>



            <div class="card sticky-top" style="top: 80px;">
                <div class="card-header bg-dark text-white">
                    Notice Board
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mb-0">
                        <li>update krpm meka 554k5ogj45igj4jh</li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-4 mt-5">
    <p class="mb-1">&copy; 2025 QuickCars | Built by ASAN</p>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $("#navbarContainer").load("/navbar.html");
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="/js/navbar.js"></script>
<script src="/js/rentalpage.js"></script>
<script type="text/javascript" src="https://www.payhere.lk/lib/payhere.js"></script>



</body>
</html>
